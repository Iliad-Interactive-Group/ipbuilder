# Cloud Build configuration for IPBuilder deployment to Cloud Run
# This file automates the build and deployment process when code is pushed to GitHub

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ipbuilder:$COMMIT_SHA', '.']
    
  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ipbuilder:$COMMIT_SHA']
    
  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ipbuilder'
      - '--image=gcr.io/$PROJECT_ID/ipbuilder:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--set-env-vars=NODE_ENV=production'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ipbuilder:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ipbuilder:latest'

# Build timeout
timeout: '1200s'

# Substitution variables (can be overridden)
substitutions:
  _SERVICE_NAME: ipbuilder
  _REGION: us-central1

options:
  # Use faster machine type for builds
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
