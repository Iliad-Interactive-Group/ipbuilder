# Cloud Build configuration for IPBuilder deployment to Cloud Run
# This file automates the build and deployment process when code is pushed to GitHub

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ipbuilder/ipbuilder:$COMMIT_SHA'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ipbuilder/ipbuilder:latest'
      - '.'
    
  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ipbuilder/ipbuilder:$COMMIT_SHA'
      
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ipbuilder/ipbuilder:latest'
    
  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ipbuilder'
      - '--image=us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ipbuilder/ipbuilder:$COMMIT_SHA'
      - '--region=us-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--set-env-vars=NODE_ENV=production'

# Images to store in Artifact Registry
images:
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ipbuilder/ipbuilder:$COMMIT_SHA'
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ipbuilder/ipbuilder:latest'

# Build timeout
timeout: '1200s'

# Substitution variables (can be overridden)
substitutions:
  _SERVICE_NAME: ipbuilder
  _REGION: us-west1

options:
  # Use faster machine type for builds
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
